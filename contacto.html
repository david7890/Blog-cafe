<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/"><h1 class="no-margin">Blog<span>DeCafe</span></h1></a>
                <nav class="navegacion">
                    <a href="contacto.html">Contacto</a>
                    <a href="nosotros.html">Tienda</a>
                    <a href="cursos.html">Cursos</a>
                    
                </nav>
            </div>
            <div class="texto-header">
                <h2 class="no-margin">Blog de Café con Consejos y Cursos</h2>
                <p class="no-margin">Aprende de Expertos y Fanaticos con las mejores recetas y Consejos</p>
            </div>
            
        </div>
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>
        <div class="grid centrar-col">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="Contacto">
            </div>
            <div class="formulario-contacto columnas-10">
                <form action="#">
                    <div class="campo">
                        <label for="Nombre">Nombre </label>
                        <input type="text" name="" id="" placeholder="Tu nombre">
                    </div>
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="email">
                    </div>
                    <div class="campo">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Blog<span>DeCafé</span></p>
                <nav class="navegacion">
                    <a href="contacto.html">Contacto</a>
                    <a href="nosotros.html">Tienda</a>
                    <a href="cursos.html">Cursos</a>
                </nav>
            </div>
        </div>
    </footer>
    
</body>
</html>
